<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="menu">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
        <img th:src="@{{Host}/dist/img/AdminLTELogo.png(Host = ${ResourceHost})}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">我的商城</span>
    </a>

    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">

                <img th:src="@{{Host}/dist/img/user2-160x160.jpg(Host = ${ResourceHost})}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block"><span th:text="${user.userName}"></span></a>
            </div>
        </div> <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item has-treeview menu-open">
                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            用户管理
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="javascript:void(0);" id="btnUserList" class="nav-link" onclick="show(this.id)">
                                <i class="far fa-circle nav-icon"></i>
                                <p>用户列表</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0);" id="btnUserForm" class="nav-link" onclick="show(this.id)">
                                <i class="far fa-circle nav-icon"></i>
                                <p>添加用户</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item has-treeview menu-open">
                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            文章管理
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="javascript:void(0);" id="btnPostsList" class="nav-link" onclick="show(this.id)">
                                <i class="far fa-circle nav-icon"></i>
                                <p>文章列表</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:void(0);" id="btnPostsForm" class="nav-link" onclick="show(this.id)">
                                <i class="far fa-circle nav-icon"></i>
                                <p>添加文章</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item has-treeview menu-open">
                    <a href="#" class="nav-link active">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            其他功能
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="/userList" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>文件上传</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
